        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const mobileTriggerOpen = document.querySelector(".lakit-nav__mobile-trigger-open");
                const mobileTriggerClose = document.querySelector(".lakit-nav__mobile-trigger-close");
                const mobileMenu = document.querySelector(".lakit-nav-menuwrap");
                const breakpoint = 1279; // Mobile breakpoint from data-mobile-breakpoint
            
                // Function to toggle the menu visibility
                function toggleMenu(isOpen) {
                    if (isOpen) {
                        mobileMenu.style.display = "block"; // Ensure menu is visible
                        mobileMenu.setAttribute("aria-hidden", "false"); // Accessibility update
                    } else {
                        mobileMenu.style.display = "none"; // Hide menu
                        mobileMenu.setAttribute("aria-hidden", "true");
                    }
                }
            
                // Event listener to open the menu
                mobileTriggerOpen.addEventListener("click", function () {
                    toggleMenu(true);
                });
            
                // Event listener to close the menu
                mobileTriggerClose.addEventListener("click", function () {
                    toggleMenu(false);
                });
            
                // Ensure menu behaves correctly on resize
                window.addEventListener("resize", function () {
                    if (window.innerWidth > breakpoint) {
                        mobileMenu.style.display = ""; // Reset to default CSS for desktop
                        mobileMenu.removeAttribute("aria-hidden");
                    } else {
                        toggleMenu(false); // Ensure mobile menu starts hidden
                    }
                });
            
                // Initialize correct state
                if (window.innerWidth <= breakpoint) {
                    toggleMenu(false); // Hide for mobile
                } else {
                    mobileMenu.style.display = ""; // Default for desktop
                }
            });
        </script>
